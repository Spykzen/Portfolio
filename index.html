        <section>
            <button onclick="togglePlay()" class="music" id="musicBtn">Musique ▶</button>

            <audio id="audio" src="./music/music_accueil.mp3" loop></audio>
            
            <script>
                function togglePlay() {
                    const audio = document.getElementById('audio');
                    const btn = document.getElementById('musicBtn');
                
                    if (audio.paused) {
                        audio.play();
                        btn.textContent = 'Pause ⏸';
                    } 
                    else {
                        audio.pause();
                        btn.textContent = 'Musique ▶';
                    }
                }
            </script>
