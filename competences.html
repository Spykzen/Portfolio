<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <title>Portfolio Battista Nicolas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="competences.css">
</head>

<body>
    <!-- Fond de page animé -->
    <video autoplay muted loop class="fond_etoile">
        <source src="./image/fond_etoile.mp4" type="video/mp4">
        Ton navigateur ne supporte pas la vidéo.
    </video>
    <nav>
        <section>
            <a href="./index.html"><img src="./image/logo.png" alt="Logo star wars" class="logo"></a>
            <b>Battista Nicolas</b>
        </section>
        <!-- Audio avec bouton déclencheur -->
        <section>
            <button onclick="togglePlay()" class="music" id="musicBtn">Musique ▶</button>

            <audio id="audio" src="./music/..." loop></audio>
            
            <script>
                function togglePlay() {
                    const audio = document.getElementById('audio');
                    const btn = document.getElementById('musicBtn');
                
                    if (audio.paused) {
                        audio.play();
                        btn.textContent = 'Pause ⏸';
                    } 
                    else {
                        audio.pause();
                        btn.textContent = 'Musique ▶';
                    }
                }
            </script>
        </section>

        <section class="navbar">
            <a href="./index.html">Accueil</a>
            <a href="./biographie.html">Biographie</a>
            <a href="./projets.html">Projets</a>
            <a href="#" class="page_actu">Compétences</a>
        </section>
    </nav>

</body>
</html>
